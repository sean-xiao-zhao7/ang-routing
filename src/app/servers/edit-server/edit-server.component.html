<div class="form-group">
  <label for="name">Server Name</label>
  <input
    type="text"
    id="name"
    class="form-control"
    [(ngModel)]="serverName"
    [disabled]="!allowEdit"
  />
</div>
<div class="form-group">
  <label for="status">Server Status</label>
  <select
    id="status"
    class="form-control"
    [(ngModel)]="serverStatus"
    [disabled]="!allowEdit"
  >
    <option value="online">Online</option>
    <option value="offline">Offline</option>
  </select>
</div>
<button class="btn btn-primary" (click)="onUpdateServer()" *ngIf="allowEdit">
  Update Server
</button>
<button
  class="btn btn-primary"
  (click)="onUpdateServer()"
  *ngIf="!allowEdit"
  [disabled]="true"
>
  No permission to edit
</button>
